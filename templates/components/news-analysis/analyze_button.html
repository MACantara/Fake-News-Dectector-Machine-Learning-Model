<!-- Analyze Button Component -->
<div id="analyzeButtonSection" class="mt-8 text-center">
    <div class="flex flex-wrap justify-center gap-4">
        <button 
            id="analyzeBtn"
            disabled
            class="bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-4 px-8 rounded-lg shadow-lg hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
            aria-label="Analyze news content"
        >
            <i class="bi bi-search mr-2"></i>
            Analyze News
        </button>
        
        <button 
            id="findSimilarBtn"
            class="bg-gradient-to-r from-green-600 to-teal-600 text-white font-semibold py-4 px-8 rounded-lg shadow-lg hover:from-green-700 hover:to-teal-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-200"
            aria-label="Find similar articles in Philippine news database"
            title="Search for similar articles in our Philippine news database"
        >
            <i class="bi bi-search mr-2"></i>
            Find Similar Articles
        </button>
    </div>
    
    <div class="mt-3 text-sm text-gray-600">
        <p><strong>Find Similar Articles:</strong> Search our Philippine news database for articles with similar content</p>
    </div>
</div>
