<!-- Fake News Results Component -->
<div id="fakeNewsResults" class="hidden mb-8">
    <h4 class="text-xl font-semibold text-gray-800 mb-4">
        <i class="bi bi-shield-check"></i>
        Fake News Detection
    </h4>
    
    <!-- Fake News Prediction Card -->
    <div id="fakeNewsPredictionCard" class="transition-all duration-300 ease-in-out hover:-translate-y-1 hover:shadow-2xl rounded-xl p-6 mb-6 border-l-4">
        <div class="flex items-center justify-between">
            <div>
                <h5 class="text-lg font-semibold mb-2">Prediction</h5>
                <p id="fakeNewsPredictionText" class="text-2xl font-bold"></p>
            </div>
            <div class="text-right">
                <p class="text-sm text-gray-600 mb-1">Confidence</p>
                <p id="fakeNewsConfidenceText" class="text-xl font-semibold"></p>
            </div>
        </div>
    </div>

    <!-- Fake News Probability Bars -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="bg-white rounded-lg p-4 shadow-md transition-all duration-300 ease hover:-translate-y-1 hover:shadow-xl">
            <div class="flex items-center justify-between mb-2">
                <span class="font-medium text-red-700">
                    <i class="bi bi-exclamation-triangle"></i>
                    Fake
                </span>
                <span id="fakePercentage" class="font-semibold text-red-700"></span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-3">
                <div id="fakeBar" class="progress-bar fake h-3 rounded-full transition-all duration-700 ease-in-out" style="width: 0%"></div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg p-4 shadow-md transition-all duration-300 ease hover:-translate-y-1 hover:shadow-xl">
            <div class="flex items-center justify-between mb-2">
                <span class="font-medium text-green-700">
                    <i class="bi bi-check-circle"></i>
                    Real
                </span>
                <span id="realPercentage" class="font-semibold text-green-700"></span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-3">
                <div id="realBar" class="progress-bar real h-3 rounded-full transition-all duration-700 ease-in-out" style="width: 0%"></div>
            </div>
        </div>
    </div>
</div>
