<!-- Input Type Selector Component -->
<div class="mb-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">
        <i class="bi bi-input-cursor"></i>
        Choose Input Method
    </h2>
    <div class="flex flex-wrap gap-4">
        <button id="textBtn" class="transition-all duration-200 ease-in-out hover:-translate-y-0.5 hover:shadow-lg bg-blue-600 text-white px-6 py-3 rounded-lg font-medium focus:outline-2 focus:outline-blue-500 focus:outline-offset-2">
            <i class="bi bi-textarea-t mr-2"></i>
            Text Input
        </button>
        <button id="urlBtn" class="transition-all duration-200 ease-in-out hover:-translate-y-0.5 hover:shadow-lg bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-medium focus:outline-2 focus:outline-blue-500 focus:outline-offset-2">
            <i class="bi bi-link-45deg mr-2"></i>
            Article URL
        </button>
        <button id="websiteBtn" class="transition-all duration-200 ease-in-out hover:-translate-y-0.5 hover:shadow-lg bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-medium focus:outline-2 focus:outline-blue-500 focus:outline-offset-2">
            <i class="bi bi-globe2 mr-2"></i>
            News Website
        </button>
    </div>
</div>
