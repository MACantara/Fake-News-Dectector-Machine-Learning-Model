<!-- Text Input Component -->
<div id="textInput" class="transition-opacity duration-300 ease-in-out">
    <h3 class="text-xl font-semibold text-gray-800 mb-4">
        <i class="bi bi-pencil-square"></i>
        Enter News Text
    </h3>
    <div class="relative inline-block">
        <textarea 
            id="newsText" 
            placeholder="Paste the news article text here... (Tip: Use Ctrl+Enter to analyze quickly)"
            class="w-full h-48 p-4 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent custom-scrollbar"
            aria-label="News article text input"
        ></textarea>
        <span class="invisible opacity-0 hover:visible hover:opacity-100 transition-opacity duration-300 absolute z-10 w-48 bg-gray-700 text-white text-center rounded-md py-2 px-2 text-sm bottom-full left-1/2 transform -translate-x-1/2 mb-2">Enter at least 10 characters for analysis</span>
    </div>
    <div class="flex justify-between items-center mt-2">
        <span class="text-xs text-gray-400">
            <i class="bi bi-info-circle mr-1"></i>
            Press Ctrl+Enter to analyze quickly
        </span>
        <span id="textCount" class="text-sm text-gray-500">0 characters</span>
    </div>
</div>
