<!-- Error Display -->
<div id="errorDisplay" class="hidden mb-8">
    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
        <div class="flex items-start">
            <i class="bi bi-exclamation-triangle text-red-600 text-xl mr-3 mt-0.5"></i>
            <div class="flex-1">
                <h4 class="font-semibold text-red-800 mb-1">Error</h4>
                <p id="errorMessage" class="text-red-700 text-sm"></p>
                <button 
                    id="dismissErrorBtn"
                    class="mt-2 text-red-600 hover:text-red-800 text-sm font-medium"
                >
                    <i class="bi bi-x-circle mr-1"></i>
                    Dismiss
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Success Display -->
<div id="successDisplay" class="hidden mb-8">
    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
        <div class="flex items-start">
            <i class="bi bi-check-circle text-green-600 text-xl mr-3 mt-0.5"></i>
            <div class="flex-1">
                <h4 class="font-semibold text-green-800 mb-1">Success</h4>
                <p id="successMessage" class="text-green-700 text-sm"></p>
                <button 
                    id="dismissSuccessBtn"
                    class="mt-2 text-green-600 hover:text-green-800 text-sm font-medium"
                >
                    <i class="bi bi-x-circle mr-1"></i>
                    Dismiss
                </button>
            </div>
        </div>
    </div>
</div>
