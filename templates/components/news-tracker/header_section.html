<!-- Header Section -->
<div class="text-center mb-8">
    <div class="bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg p-6 mb-6">
        <h2 class="text-3xl font-bold mb-2">
            <i class="bi bi-newspaper"></i>
            News Article Tracker
        </h2>
        <p class="text-lg opacity-90">
            Automatically track and verify news articles from multiple sources
        </p>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-white rounded-lg p-4 shadow-md border-l-4 border-blue-500">
            <div class="flex items-center">
                <i class="bi bi-globe text-blue-600 text-2xl mr-3"></i>
                <div>
                    <p class="font-semibold text-gray-800">Tracked Websites</p>
                    <p id="trackedWebsitesCount" class="text-2xl font-bold text-blue-600">0</p>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg p-4 shadow-md border-l-4 border-green-500">
            <div class="flex items-center">
                <i class="bi bi-list-check text-green-600 text-2xl mr-3"></i>
                <div>
                    <p class="font-semibold text-gray-800">Articles in Queue</p>
                    <p id="queueCount" class="text-2xl font-bold text-green-600">0</p>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg p-4 shadow-md border-l-4 border-purple-500">
            <div class="flex items-center">
                <i class="bi bi-check-circle text-purple-600 text-2xl mr-3"></i>
                <div>
                    <p class="font-semibold text-gray-800">Verified Articles</p>
                    <p id="verifiedCount" class="text-2xl font-bold text-purple-600">0</p>
                </div>
            </div>
        </div>
    </div>
</div>
