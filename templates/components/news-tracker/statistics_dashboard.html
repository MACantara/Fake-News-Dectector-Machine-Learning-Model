<!-- Statistics Dashboard -->
<div class="bg-white rounded-lg shadow-md p-6 mb-8">
    <h3 class="text-xl font-semibold text-gray-800 mb-4">
        <i class="bi bi-graph-up"></i>
        Tracking Statistics
    </h3>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Today's Stats -->
        <div class="bg-gradient-to-br from-blue-50 to-blue-100 rounded-lg p-4 border border-blue-200">
            <h4 class="font-semibold text-blue-800 mb-3">
                <i class="bi bi-calendar-day mr-1"></i>
                Today's Activity
            </h4>
            <div class="space-y-2">
                <div class="flex justify-between">
                    <span class="text-sm text-blue-700">Articles Found:</span>
                    <span id="todayFound" class="font-semibold text-blue-800">0</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-sm text-blue-700">Verified:</span>
                    <span id="todayVerified" class="font-semibold text-blue-800">0</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-sm text-blue-700">Success Rate:</span>
                    <span id="todaySuccessRate" class="font-semibold text-blue-800">0%</span>
                </div>
            </div>
        </div>
        
        <!-- This Week's Stats -->
        <div class="bg-gradient-to-br from-green-50 to-green-100 rounded-lg p-4 border border-green-200">
            <h4 class="font-semibold text-green-800 mb-3">
                <i class="bi bi-calendar-week mr-1"></i>
                This Week
            </h4>
            <div class="space-y-2">
                <div class="flex justify-between">
                    <span class="text-sm text-green-700">Articles Found:</span>
                    <span id="weekFound" class="font-semibold text-green-800">0</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-sm text-green-700">Verified:</span>
                    <span id="weekVerified" class="font-semibold text-green-800">0</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-sm text-green-700">Avg per Day:</span>
                    <span id="weekAverage" class="font-semibold text-green-800">0</span>
                </div>
            </div>
        </div>
        
        <!-- All Time Stats -->
        <div class="bg-gradient-to-br from-purple-50 to-purple-100 rounded-lg p-4 border border-purple-200">
            <h4 class="font-semibold text-purple-800 mb-3">
                <i class="bi bi-infinity mr-1"></i>
                All Time
            </h4>
            <div class="space-y-2">
                <div class="flex justify-between">
                    <span class="text-sm text-purple-700">Total Articles:</span>
                    <span id="totalArticles" class="font-semibold text-purple-800">0</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-sm text-purple-700">Verified:</span>
                    <span id="totalVerified" class="font-semibold text-purple-800">0</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-sm text-purple-700">Accuracy:</span>
                    <span id="totalAccuracy" class="font-semibold text-purple-800">0%</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Top Performing Websites -->
    <div class="mt-6">
        <h4 class="font-semibold text-gray-800 mb-3">
            <i class="bi bi-trophy mr-1"></i>
            Top Performing Websites
        </h4>
        <div id="topWebsites" class="bg-gray-50 rounded-lg p-4">
            <div class="text-center text-gray-500">
                <i class="bi bi-bar-chart text-2xl mb-2 opacity-50"></i>
                <p class="text-sm">No data available yet.</p>
            </div>
        </div>
    </div>
</div>
