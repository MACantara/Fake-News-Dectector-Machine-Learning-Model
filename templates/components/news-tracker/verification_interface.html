<!-- Verification Interface -->
<div id="verificationInterface" class="hidden bg-white rounded-lg shadow-md p-6 mb-8">
    <h3 class="text-xl font-semibold text-gray-800 mb-4">
        <i class="bi bi-check-square"></i>
        Article Verification
    </h3>
    
    <!-- Current Article Display -->
    <div id="currentArticle" class="mb-6">
        <!-- Article content will be populated here -->
    </div>
    
    <!-- Verification Controls -->
    <div class="bg-gray-50 rounded-lg p-4">
        <h4 class="font-semibold text-gray-800 mb-3">
            <i class="bi bi-question-circle"></i>
            Is this a news article?
        </h4>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Yes - It's News -->
            <button 
                id="verifyNewsBtn"
                class="bg-gradient-to-r from-green-600 to-emerald-600 text-white font-semibold py-4 px-6 rounded-lg shadow-lg hover:from-green-700 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-200 transform hover:-translate-y-1 hover:shadow-xl"
                aria-label="Mark as news article"
            >
                <i class="bi bi-check-circle text-2xl mb-2 block"></i>
                <span class="block font-bold">YES - It's News</span>
                <span class="block text-sm opacity-90">This is a legitimate news article</span>
            </button>
            
            <!-- No - Not News -->
            <button 
                id="verifyNotNewsBtn"
                class="bg-gradient-to-r from-red-600 to-rose-600 text-white font-semibold py-4 px-6 rounded-lg shadow-lg hover:from-red-700 hover:to-rose-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition-all duration-200 transform hover:-translate-y-1 hover:shadow-xl"
                aria-label="Mark as not news"
            >
                <i class="bi bi-x-circle text-2xl mb-2 block"></i>
                <span class="block font-bold">NO - Not News</span>
                <span class="block text-sm opacity-90">This is not a news article</span>
            </button>
        </div>
        
        <!-- Skip Option -->
        <div class="mt-4 text-center">
            <button 
                id="skipArticleBtn"
                class="bg-gray-600 text-white font-medium py-2 px-6 rounded-lg shadow hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-all duration-200"
                aria-label="Skip this article"
            >
                <i class="bi bi-skip-forward mr-2"></i>
                Skip for Later
            </button>
        </div>
        
        <!-- Additional Options -->
        <div class="mt-4 pt-4 border-t border-gray-200">
            <div class="flex flex-wrap gap-2 justify-center">
                <button 
                    id="viewFullArticleBtn"
                    class="bg-blue-600 text-white text-sm px-3 py-1 rounded hover:bg-blue-700 transition-colors"
                    aria-label="View full article"
                >
                    <i class="bi bi-eye mr-1"></i>
                    View Full Article
                </button>
                
                <button 
                    id="reportIssueBtn"
                    class="bg-yellow-600 text-white text-sm px-3 py-1 rounded hover:bg-yellow-700 transition-colors"
                    aria-label="Report issue with article"
                >
                    <i class="bi bi-flag mr-1"></i>
                    Report Issue
                </button>
            </div>
        </div>
    </div>
    
    <!-- Progress Indicator -->
    <div class="mt-4">
        <div class="flex items-center justify-between text-sm text-gray-600 mb-2">
            <span>Verification Progress</span>
            <span id="verificationProgress">0 / 0</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
            <div id="progressBar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
        </div>
    </div>
</div>
