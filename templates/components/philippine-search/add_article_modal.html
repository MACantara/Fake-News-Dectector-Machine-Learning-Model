<!-- Add Article to Index Modal (hidden by default) -->
<div id="addArticleModal" class="hidden bg-gray-50 border border-gray-200 rounded-lg p-4 mb-4">
    <h4 class="text-lg font-semibold text-gray-800 mb-3">Add Article to Philippine News Index</h4>
    <div class="mb-3">
        <input 
            type="url" 
            id="indexArticleUrl" 
            placeholder="https://example.com/philippine-news-article"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            aria-label="Article URL to index"
        />
    </div>
    <div class="flex gap-2">
        <button id="submitIndexBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700">
            <i class="bi bi-plus mr-2"></i>
            Index Article
        </button>
        <button id="cancelIndexBtn" class="bg-gray-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-gray-700">
            Cancel
        </button>
    </div>
</div>
