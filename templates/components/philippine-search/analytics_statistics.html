<!-- Key Statistics -->
<div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
    <div class="bg-white rounded-lg p-6 shadow-md border-l-4 border-blue-500">
        <div class="flex items-center">
            <i class="bi bi-newspaper text-blue-600 text-2xl mr-3"></i>
            <div>
                <p class="text-sm text-gray-600">Total Articles</p>
                <p id="totalArticlesCount" class="text-2xl font-bold text-gray-800">0</p>
            </div>
        </div>
    </div>
    
    <div class="bg-white rounded-lg p-6 shadow-md border-l-4 border-green-500">
        <div class="flex items-center">
            <i class="bi bi-globe text-green-600 text-2xl mr-3"></i>
            <div>
                <p class="text-sm text-gray-600">News Sources</p>
                <p id="totalSourcesCount" class="text-2xl font-bold text-gray-800">0</p>
            </div>
        </div>
    </div>
    
    <div class="bg-white rounded-lg p-6 shadow-md border-l-4 border-purple-500">
        <div class="flex items-center">
            <i class="bi bi-search text-purple-600 text-2xl mr-3"></i>

                <p id="avgRelevanceScore" class="text-2xl font-bold text-gray-800">0.0</p>
            </div>
        </div>
    </div>
    
    <div class="bg-white rounded-lg p-6 shadow-md border-l-4 border-orange-500">
        <div class="flex items-center">
            <i class="bi bi-tags text-orange-600 text-2xl mr-3"></i>
            <div>
                <p class="text-sm text-gray-600">Categories</p>
                <p id="totalCategoriesCount" class="text-2xl font-bold text-gray-800">0</p>
            </div>
        </div>
    </div>
</div>
