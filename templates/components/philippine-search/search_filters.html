<!-- Search Filters -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
        <select id="searchCategory" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">All Categories</option>
            <option value="politics">Politics</option>
            <option value="business">Business</option>
            <option value="sports">Sports</option>
            <option value="entertainment">Entertainment</option>
            <option value="technology">Technology</option>
            <option value="health">Health</option>
            <option value="world">World</option>
            <option value="local">Local</option>
        </select>
    </div>
    
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">News Source</label>
        <select id="searchSource" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">All Sources</option>
            <option value="abs-cbn.com">ABS-CBN</option>
            <option value="gma.tv">GMA News</option>
            <option value="inquirer.net">Philippine Daily Inquirer</option>
            <option value="rappler.com">Rappler</option>
            <option value="philstar.com">Philippine Star</option>
            <option value="manilabulletin.ph">Manila Bulletin</option>
            <option value="cnnphilippines.com">CNN Philippines</option>
            <option value="pna.gov.ph">Philippine News Agency</option>
        </select>
    </div>
    
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Results Limit</label>
        <select id="searchLimit" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="10">10 Results</option>
            <option value="20" selected>20 Results</option>
            <option value="50">50 Results</option>
            <option value="100">100 Results</option>
        </select>
    </div>
</div>
