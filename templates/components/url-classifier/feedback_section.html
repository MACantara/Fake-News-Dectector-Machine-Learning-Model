<!-- Feedback Section -->
<div class="bg-blue-50 border border-blue-200 rounded-xl p-6">
    <h4 class="text-lg font-semibold text-gray-800 mb-4">
        <i class="bi bi-hand-thumbs-up"></i>
        Help Improve the Model
    </h4>
    <p class="text-gray-700 mb-4">
        Was this prediction correct? Your feedback helps the AI learn and improve!
    </p>
    
    <div class="flex flex-wrap gap-4 items-center">
        <div class="flex gap-2">
            <button id="correctBtn" class="feedback-btn bg-green-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                <i class="bi bi-check-circle mr-1"></i>
                Correct
            </button>
            <button id="incorrectBtn" class="feedback-btn bg-red-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                <i class="bi bi-x-circle mr-1"></i>
                Incorrect
            </button>
        </div>
        
        <div class="flex items-center gap-2">
            <label for="confidenceSlider" class="text-sm font-medium text-gray-700">
                Your Confidence:
            </label>
            <input type="range" id="confidenceSlider" min="0.1" max="1" step="0.1" value="0.8" 
                   class="w-24 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            <span id="confidenceValue" class="text-sm font-medium text-gray-700">80%</span>
        </div>
    </div>
    
    <div id="feedbackMessage" class="hidden mt-4 p-3 rounded-lg"></div>
</div>
