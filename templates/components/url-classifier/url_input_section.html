<!-- URL Input Section -->
<div class="mb-8">
    <h3 class="text-xl font-semibold text-gray-800 mb-4">
        <i class="bi bi-globe"></i>
        Enter URL to Classify
    </h3>
    <div class="relative">
        <input 
            type="url" 
            id="urlInput" 
            placeholder="https://example.com/some-article-or-page"
            class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            aria-label="URL input for classification"
        />
        <i class="bi bi-link absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
    </div>
    <p class="text-sm text-gray-600 mt-2">
        <i class="bi bi-info-circle mr-1"></i>
        Enter any URL to classify whether it's a news article or regular webpage
    </p>
</div>
